<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name:</label>
          <input id="projectName" class="form-control" type="text" name="projectName" formControlName="projectName">          
          <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">Invalid project name !</span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text" name="email" formControlName="email">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Invalid email !</span>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select name="status" formControlName="status">
            <option *ngFor="let status of projectStatuses" [value]="status"> {{ status }}</option>
          </select>
          <span *ngIf="!projectForm.get('status').valid && projectForm.get('status').touched">Invalid status !</span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span *ngIf="!projectForm.valid && projectForm.touched">Invalid form data !</span>
          </div>
        </div>        
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
